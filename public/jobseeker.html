<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="styles.css" />
</head>
<body onload="requireAuth()">
  <div class="page-shell">
    <div class="topbar">
      <div class="topbar-title">Jobseeker Dashboard</div>
      <div>
        <button class="btn-secondary" onclick="logout()">Logout</button>
      </div>
    </div>

    <div class="dashboard-grid">
      <div class="dashboard-card">
        <div>
          <h3>AI Resume Builder</h3>
          <p>Create ATS-optimised resumes with our templates.</p>
          <span class="tag-pill">Free in Beta</span>
        </div>
        <button
          class="btn-primary"
          onclick="window.location.href='resume-builder.html'"
        >
          Open Resume Builder
        </button>
      </div>

      <div class="dashboard-card">
        <div>
          <h3>ATS Screening</h3>
          <p>Check how well your resume matches a specific JD.</p>
          <span class="tag-pill">AI ATS scoring</span>
        </div>
        <button class="btn-secondary" onclick="window.location.href='ats.html'">
          Run ATS Check
        </button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
