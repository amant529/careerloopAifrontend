<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Careerloop AI â€“ Bulk Screening</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body onload="requireAuth()">
  <div class="page-shell">
    <div class="topbar">
      <div class="topbar-title">Bulk ATS Screening (HR)</div>
      <div class="topbar-right">
        <button class="btn-outline" onclick="window.location.href='business.html'">
          Back to Dashboard
        </button>
        <button class="btn-outline" onclick="logout()">Logout</button>
      </div>
    </div>

    <div class="card-grid">
      <div class="card">
        <label>Resumes (one candidate per block)</label>
        <textarea
          id="bulkResumes"
          placeholder="Paste multiple resumes. Separate candidates with &#10;&#10;---&#10;&#10;"
        ></textarea>

        <label>Job Description</label>
        <textarea id="bulkJD" placeholder="Paste JD here"></textarea>

        <button class="btn-primary" style="margin-top:14px;" onclick="runBulk()">
          Run Bulk Screening
        </button>
      </div>

      <div class="card">
        <h3>Candidates Ranked</h3>
        <pre id="bulkResult"></pre>
      </div>
    </div>
  </div>

  <script src="/app.js"></script>
</body>
</html>
