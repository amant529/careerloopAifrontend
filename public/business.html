<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Business Dashboard – Careerloop AI</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body onload="requireAuth()">
  <div class="page-container">
    <div class="page-header">
      <h1 class="page-title">Business / HR Dashboard</h1>
      <button class="btn-outline" onclick="logout()">Logout</button>
    </div>
    <div class="card-grid">
      <div class="card">
        <h3>Single ATS Screening</h3>
        <p>Paste one candidate resume and a JD to get a score.</p>
        <button class="btn-primary" onclick="window.location.href='/ats.html'">
          Single Screening
        </button>
      </div>
      <div class="card">
        <h3>Bulk Screening</h3>
        <p>Paste multiple resumes separated by “---” and rank candidates.</p>
        <button class="btn-primary" onclick="window.location.href='/bulk.html'">
          Bulk Screening
        </button>
      </div>
    </div>
  </div>
  <script src="/app.js"></script>
</body>
</html>
