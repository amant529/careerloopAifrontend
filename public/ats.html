<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Careerloop AI â€“ ATS Screening</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body onload="requireAuth()">
  <div class="page-shell">
    <div class="topbar">
      <div class="topbar-title">ATS Screening</div>
      <div class="topbar-right">
        <button class="btn-outline" onclick="window.location.href='jobseeker.html'">
          Back to Dashboard
        </button>
        <button class="btn-outline" onclick="logout()">Logout</button>
      </div>
    </div>

    <div class="card-grid">
      <div class="card">
        <label>Your Resume (plain text)</label>
        <textarea id="atsResume" placeholder="Paste your resume text here"></textarea>

        <label>Job Description</label>
        <textarea id="atsJD" placeholder="Paste the target job description here"></textarea>

        <button class="btn-primary" style="margin-top:14px;" onclick="runATS()">
          Run ATS Check
        </button>
      </div>

      <div class="card">
        <h3>ATS Result</h3>
        <div id="atsResult" class="result-box">
          The AI ATS analysis will appear here.
        </div>
      </div>
    </div>
  </div>

  <script src="/app.js"></script>
</body>
</html>
