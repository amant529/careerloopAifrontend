<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login â€“ Careerloop AI</title>
  <link rel="stylesheet" href="/styles.css" />
</head>

<body class="login-page">

  <h1 class="login-title">Select Your Role</h1>

  <div class="role-box">
    <button id="jobBtn" class="role-btn" onclick="selectRole('jobseeker')">Job Seeker</button>
    <button id="bizBtn" class="role-btn" onclick="selectRole('business')">Business / HR</button>
  </div>

  <div class="center-card">
    <div class="small-label">Enter your email (No OTP required)</div>

    <div class="login-row">
      <input id="email" class="input-field" placeholder="Enter email" />
      <button class="btn-primary" onclick="directLogin()">Continue</button>
    </div>
  </div>

  <script src="/app.js"></script>

  <script>
    function directLogin() {
      const email = document.getElementById("email").value.trim();
      if (!selectedRole) return alert("Select Job Seeker or Business / HR!");
      if (!email) return alert("Enter your email!");

      // Fake token for temporary login
      const fakeToken = "careerloop_dummy_token_" + Date.now();

      saveRole(selectedRole);
      saveToken(fakeToken);

      if (selectedRole === "business") {
        window.location.href = "/business.html";
      } else {
        window.location.href = "/jobseeker.html";
      }
    }
  </script>

</body>
</html>
